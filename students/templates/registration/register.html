{% extends 'base.html' %}
{% block body %}
<div class="container-fluid" align="justify-content-center" id="login">
    <h1 style="display:flex; justify-content: center; padding-top: 100px;">Create New Account</h1>
    <form class="form" method="POST" style="display: flex;flex-direction: column; align-items: left; padding: auto;">
         {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-info">Register</button>
    </form>
</div>
{% endblock %}
