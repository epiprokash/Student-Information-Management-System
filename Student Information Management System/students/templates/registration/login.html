{% extends 'base.html' %}
{% block body %}
<div class="container-fluid" align="justify-content-center" id="login">
    <h1>System Login</h1>
    <form class="form" method="POST">
         {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-info">Login</button>
        <a class="btn btn-outline btn-info" href="{% url 'register' %}">Register</a>
    </form>
</div>
{% endblock %}
